<!DOCTYPE html>
<html lang="pt-br">
  <html>
    <head>
      <link rel="stylesheet" href="assets/style.css" />
      <link rel="stylesheet" href="assets/reset.css" />
      <link
        href="https://fonts.googleapis.com/css2?family=Alata&family=Carter+One&display=swap"
        rel="stylesheet"
      />
      <title>Tic Tac Toe</title>
    </head>
    <body id="background">
      <div id="titleWrapper">
        <p id="title">Tic Tac Toe</p>
      </div>
      <div id="gameButtons">
        <div class="gameSelections" id="1">
          <button class="Btn" id="single">Single Player</button>
          <button class="ativeBtn" id="multiplayer">Multiplayer</button>
        </div>
        <div class="gameSelections" id="single1">
          <button class="ativeBtn" id="easyMode">Easy mode</button>
          <button class="ativeBtn" id="godMode">God Mode</button>
        </div>
        <div class="gameSelections" id="single2">
          <input class="input" id="singlePlayer" placeholder="Player 1 Name" />
          <button class="Btn" id="play">Play</button>
        </div>
        <div class="gameSelections" id="getNames">
          <input class="input" id="multiPlayer1" placeholder="Player 1 Name" />
          <input class="input" id="multiPlayer2" placeholder="Player 2 Name" />
          <button class="Btn" id="playMulti">Play</button>
        </div>
      </div>
      <div id="gameBoardWrapper">
        <div class="" id="game">
          <button class="finalBtn" id="changeMode">Change Mode</button>
          <button class="finalBtn" id="restart">Restart</button>
        </div>
        <div id="gameBoard"></div>
      </div>
    </body>
    <script src="Script/script.js"></script>
  </html>
</html>
